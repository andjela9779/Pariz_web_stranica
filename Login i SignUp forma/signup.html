<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <form id="login-form" class="form" action="" method="post">
        <h3 class="text">Sign up</h3>
        <div class="form-group">
            <div class="element-forme">
            <label for="firstname" class="info">First name:</label><br>
            <input type="text" name="firstname" id="firstname" class="form-control">
            </div>
            <div class="element-forme">
            <label for="lastname" class="info">Last name:</label><br>
            <input type="text" name="lastname" id="lastname" class="form-control">
            </div>
            <div class="element-forme">
            <label for="username" class="info">Username:</label><br>
            <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="element-forme">
            <label for="password" class="info">Password:</label><br>
            <input type="text" name="password" id="password" class="form-control">
            </div>
            <div class="element-forme">
            <input type="submit" name="submit" class="btn btn-info btn-md" id="button1" value="Sign up">
            </div>
        </div>
    </form>
</div>

       
    </form>
</body>
</html>
